<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller API Tester</title>
</head>
<body>
    <h1>Dice Roller API Tester</h1>
    <button id="rollButton">Roll the Die</button>
    <div id="result"></div>

    <script>
        const rollButton = document.getElementById('rollButton');
        const resultDiv = document.getElementById('result');

        rollButton.addEventListener('click', async () => {
            try {
                const response = await fetch('https://your-api-url.azurewebsites.net/api/roll');
                const data = await response.json();
                resultDiv.innerText = `You rolled a ${data.roll}`;
            } catch (error) {
                resultDiv.innerText = 'Error calling API: ' + error.message;
            }
        });
    </script>
</body>
</html>
